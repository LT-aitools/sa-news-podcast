name: Daily Podcast Generation

on:
  schedule:
    - cron: '30 5 * * *'  # Runs at 5:30 AM UTC daily (7:30 AM SAST)
  workflow_dispatch:  # Allows manual triggering

# Workflow to generate daily podcast episodes and update feed
permissions:
  contents: write

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create outputs directory
        run: mkdir -p outputs
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg build-essential libssl-dev ca-certificates wget
          sudo apt-get install -y libasound2-dev
          
          # Add Microsoft repository
          curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/microsoft.gpg > /dev/null
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/microsoft.list'
          
          # Update and install Azure Speech SDK dependencies
          sudo apt-get update
          sudo apt-get install -y libssl3 libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 \
              libgstreamer-plugins-bad1.0-0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
              gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate transcript
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
        run: |
          python summarize_transcript.py
          if [ $? -ne 0 ]; then
            echo "Transcript generation failed"
            exit 1
          fi
          
      - name: Create podcast
        env:
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
        run: |
          python podcast_creator.py
          if [ $? -ne 0 ]; then
            echo "Podcast creation failed"
            exit 1
          fi
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node dependencies
        run: npm install
        
      - name: Update podcast feed
        run: |
          node api/podcast-feed.js
          if [ $? -ne 0 ]; then
            echo "Feed update failed"
            exit 1
          fi
          
      - name: Cleanup old episodes
        run: |
          node api/cleanup-old-episodes.js
          if [ $? -ne 0 ]; then
            echo "Cleanup failed"
            exit 1
          fi
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/
          git add outputs/
          git add api/podcast-feed.js
          git commit -m "Update podcast feed, episodes, and transcripts [skip ci]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push 