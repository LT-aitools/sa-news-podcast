name: Daily Podcast Generation

on:
  schedule:
    - cron: '0 7 * * *'  # Runs at 7 AM UTC daily
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate transcript
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
        run: |
          python summarize_transcript.py
          if [ $? -ne 0 ]; then
            echo "Transcript generation failed"
            exit 1
          fi
          
      - name: Create podcast
        env:
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
        run: |
          python scripts/podcast_creator.py
          if [ $? -ne 0 ]; then
            echo "Podcast creation failed"
            exit 1
          fi
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node dependencies
        run: npm install
        
      - name: Update podcast feed
        run: |
          node api/podcast-feed.js
          if [ $? -ne 0 ]; then
            echo "Feed update failed"
            exit 1
          fi
          
      - name: Cleanup old episodes
        run: |
          node api/cleanup-old-episodes.js
          if [ $? -ne 0 ]; then
            echo "Cleanup failed"
            exit 1
          fi
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/
          git add api/podcast-feed.js
          git commit -m "Update podcast feed and episodes [skip ci]" || echo "No changes to commit"
          git push 