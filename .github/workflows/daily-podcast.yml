name: Daily Podcast Generation

on:
  schedule:
    - cron: '30 5 * * *'  # Runs at 5:30 AM UTC daily (7:30 AM SAST)
  workflow_dispatch:  # Allows manual triggering

# Workflow to generate daily podcast episodes and update feed
permissions:
  contents: write

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create outputs directory
        run: mkdir -p outputs
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # We no longer need ffmpeg or libasound2 since we're using Azure and native Python libraries
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates

          # Download and install Azure Speech SDK Linux dependencies
          wget -q https://aka.ms/csspeech/linuxbinary -O - | tar -xz
          sudo dpkg -i SpeechSDK-Linux*/speechsdk-deps.deb

          # Clean up downloaded files
          rm -rf SpeechSDK-Linux*

          # Set environment variables for Speech SDK
          echo "DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1" >> $GITHUB_ENV
          # The deps package installs libraries to /usr/local/lib
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate transcript
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
        run: |
          python summarize_transcript.py
          if [ $? -ne 0 ]; then
            echo "Transcript generation failed"
            exit 1
          fi
          
      - name: Create podcast
        env:
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
        run: |
          python podcast_creator.py
          if [ $? -ne 0 ]; then
            echo "Podcast creation failed"
            exit 1
          fi
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node dependencies
        run: npm install
        
      - name: Update podcast feed
        run: |
          node api/podcast-feed.js
          if [ $? -ne 0 ]; then
            echo "Feed update failed"
            exit 1
          fi
          
      - name: Cleanup old episodes
        run: |
          node api/cleanup-old-episodes.js
          if [ $? -ne 0 ]; then
            echo "Cleanup failed"
            exit 1
          fi
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/
          git add outputs/
          git add api/podcast-feed.js
          git commit -m "Update podcast feed, episodes, and transcripts [skip ci]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push 